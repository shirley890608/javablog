<div class="widget widget_hot">
    <h3>热门文章</h3>
    <ul>
        <li th:each="articles:${recommond}">
            <a th:href="@{article.html(id=${articles.id})}">
                <span class="thumbnail">
                    <img class="thumb" th:src="${articles.pic}" alt="">
                </span>
                <span class="text" th:text="${articles.title}"></span>
                <span class="muted">
                    <i class="glyphicon glyphicon-time"></i>
                    <span th:text="${articles.createTime}"></span>
                </span>
                <span class="muted">
                    <i class="glyphicon glyphicon-eye-open"></i>
                    <span th:text="${articles.click}"></span>
                </span>
            </a>
        </li>
    </ul>
</div>
