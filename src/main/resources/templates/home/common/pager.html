<nav class="pagination" style="display: none;">
    <ul>
        <li class="prev-page">
            <a th:if="${not isFirstPage}" th:href="@{${page_name}(page=${page-1})}" aria-label="Previous">
                <span aria-hidden="true">上一页</span>
            </a>
            <a th:if="${isFirstPage}" href="" aria-label="Previous">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>
        <!--class="active"-->
        <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
            <a th:if="${page eq pageNo}" href="">
                <span th:text="${pageNo}"></span>
            </a>

            <a th:if="${not (page eq pageNo)}" th:href="@{${page_name}(page=${pageNo})}">
                <span th:text="${pageNo}"></span>
            </a>
        </li>
        <li class="next-page">
            <a th:if="${not isLastPage}" th:href="@{${page_name}(page=${page+1})}" aria-label="Next">
                <span aria-hidden="true">下一页</span>
            </a>
            <a th:if="${isLastPage}" href="" aria-label="Next">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
        <li><span>共 <span th:text="${totalPages}"></span> 页</span></li>
    </ul>
</nav>
