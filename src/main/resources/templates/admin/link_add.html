<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增链接</title>
    <head th:include="/admin/common/header"></head>
</head>
<body>
<div id="wrapper">
    <!-- 左侧菜单 -->
    <nav th:include="/admin/common/sidebar"></nav>
    <!-- 内容部分-->
    <div id="page-wrapper">
        <div class="col-md-12 graphs">
            <div class="xs">
                <h3>新增链接</h3>
                <div class="well1 white">
                    <form id="add-form" class="form-floating" onsubmit="return false;">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label">链接名称</label>
                                <input type="text" class="form-control1" name="title">
                            </div>
                            <div class="form-group">
                                <label class="control-label">链接URL</label>
                                <input type="url" class="form-control1" name="url">
                            </div>
                            <div class="form-group">
                                <label class="control-label">链接描述</label>
                                <input type="text" class="form-control1" name="description">
                            </div>
                            <div class="form-group filled">
                                <label class="control-label">链接类型</label>
                                <select class="form-control1" name="type">
                                    <option value="">请选择</option>
                                    <option value="0">收藏</option>
                                    <option value="1">友情</option>
                                </select>
                            </div>
                            <div class="form-group filled">
                                <label class="control-label">是否草稿</label>
                                <select class="form-control1" name="deleted">
                                    <option value="">请选择</option>
                                    <option value="0">否</option>
                                    <option value="1">是</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <!--用object判断需要添加的对象-->
                                <input type="hidden" value="link" id="object-name" name="object"/>
                                <button type="submit" id="btn-submit" class="btn btn-primary">提交</button>
                                <button type="reset" id="btn-reset" class="btn btn-default">重置</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <!--copyright-->
            <div th:include="/admin/common/copy_layout"></div>
        </div>
    </div>
    <!--modal-->
    <div th:include="/admin/common/module/disappare_modal"></div>
</body>
</html>
<!-- /#wrapper -->
<!-- Bootstrap Core Ja!--cript -->
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/comm/js/common.js"></script>
<script type="text/javascript">
    commonJs = new commonJs();
    commonJs.init();
</script>
